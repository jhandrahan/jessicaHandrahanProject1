    <title>Contact</title>
    <script src="./script.js"></script>
</head>
<body>
    <header class="contactHeader">
        <button class="menuIcon " id="hamburger">
            <i class="fa-solid fa-bars"></i>
        </button>
        
        <div class="slideOutNav">
            <button class="closeMenu " id="hamburger">
                <i class="fa-solid fa-x"></i>
            </button>
      
            <nav class="navBar">
                <ul>
                    <li><a href="./index.html">home</a></li>
                    <li><a href="./index.html#info">about</a></li>
                    <li class="logo">Bar-One</li>
                    <li><a href="./blog.html">blog</a></li>
                    <li><a href="./contact.html">contact</a></li>
                </ul>
            </nav>
        </div>    
            <h2>Get in Touch</h2>
        

    </header>   
    <main>
        <section class="contactContent"> 
           
            <div class="wrapper"><!--Wrapper Starts-->

                <ul>
                    <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a></li>
                </ul>

                <a href="mailto:info@email.com">info@email.com</a>
                
                <div class="contactInfo">
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit</p> 
                    <p>10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>

            </div><!--Wrapper Ends-->

        </section>

        <section class="form">
            <form action="" method="" class="contactForm" name="contactForm">
                
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" placeholder="Name">

                <label for="email" class="sr-only">Email address</label>
                <input type="text" id="email" placeholder="Email address">

                <label for="message" class="sr-only">Message</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Message"></textarea>

                <button class="formBtn">Submit</button>

            </form>
        </section>
    </main>
    <footer>Created by Jessica Handrahan</footer>
</body>
</html>
